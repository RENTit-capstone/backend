plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.4'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'org.asciidoctor.jvm.convert' version '3.3.2' //rest docs
	id 'jacoco'
}

group = 'com.capstone'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	asciidoctorExt
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	//for UnivCert
	maven{url 'https://jitpack.io'}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	//database
	runtimeOnly 'com.h2database:h2'
	runtimeOnly 'com.mysql:mysql-connector-j'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	//rest docs
	testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc'
	asciidoctorExt 'org.springframework.restdocs:spring-restdocs-asciidoctor'

	//UnivCert
	implementation 'com.github.in-seo:univcert:master-SNAPSHOT'

	//JWT
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
	implementation 'io.jsonwebtoken:jjwt-jackson:0.11.5'

	//object storage
	implementation platform('software.amazon.awssdk:bom:2.27.21')
	implementation 'software.amazon.awssdk:s3'
	implementation 'software.amazon.awssdk:url-connection-client'
}

// 1) 테스트에서 스니펫이 build/generated-snippets 에 생성되도록
def snippetsDir = layout.buildDirectory.dir("generated-snippets").get().asFile

tasks.named('test') {
	outputs.dir snippetsDir
}

// 2) AsciidoctorTask 설정 – test → docs 변환 순서 보장
asciidoctor {
// 1) 테스트 → 스니펫 생성 → Asciidoctor 순서 보장
	dependsOn tasks.named('test')
	configurations 'asciidoctorExt'

	// 2) 스니펫 입력 폴더를 증분 빌드용으로 등록
	inputs.dir snippetsDir

	// 3) {snippets} 속성에 'C:/.../build/generated-snippets' 형태의 문자열로 바인딩
	attributes 'snippets': snippetsDir
			.absolutePath                    // 절대 경로로
			.replace('\\', '/')             // Windows 백슬래시 제거
			.replaceAll(/ /, '\\ ')         // (선택) 공백이 있으면 이스케이프

	// 4) 문서 변환 대상 .adoc 지정 (보통 index.adoc)
	sources {
		include 'index.adoc'
	}

	// 5) (선택) 출력 경로 명시
	outputDir = layout.buildDirectory
			.dir("docs/asciidoc")
			.get()
			.asFile
}

// 3) bootJar 단계에서만 HTML을 JAR 내부의 static/docs 로 복사
tasks.named('bootJar') {
	dependsOn tasks.named('asciidoctor')
	from(layout.buildDirectory.dir("docs/asciidoc")) {
		into 'static/docs'
	}
}

tasks.register('copySnippetsToSrc', Copy) {
	dependsOn asciidoctor
	from(layout.buildDirectory.dir("docs/asciidoc"))
	into file("src/main/resources/static/docs")
}

tasks.named('assemble') {
	finalizedBy 'copySnippetsToSrc'
}

tasks.named('test', Test) {
	// JUnit 5(플랫폼) 사용 설정이 빠지면 테스트가 실행되지 않습니다!
	useJUnitPlatform()
	// (이미 설정해두신) 스니펫 출력 디렉터리 등록
	outputs.dir layout.buildDirectory.dir("generated-snippets")
}

jacoco {
	toolVersion = "0.8.11"
}

tasks.named('jacocoTestReport', JacocoReport) {
	dependsOn tasks.named('test')

	reports {
		html.required.set(true)
		xml.required.set(true)
	}

	// 자바 소스 디렉터리
	sourceDirectories.setFrom(files('src/main/java'))

	// 컴파일된 클래스 디렉터리 (layout.buildDirectory 사용)
	classDirectories.setFrom(
			files(layout.buildDirectory.dir('classes/java/main'))
					.asFileTree
					.matching { exclude '**/config/**', '**/common/**', '**/dto/**', '**/domain/**', '**/filter/**'}  // 제외할 패턴이 있으면 추가
	)

	def jacocoDir = layout.buildDirectory.dir('jacoco').get().asFile
	executionData.setFrom(
			fileTree(dir: jacocoDir, include: ['*.exec'])
	)
}

// check 태스크에 커버리지 검증 포함
tasks.named('check') {
	dependsOn tasks.named('jacocoTestCoverageVerification')
}